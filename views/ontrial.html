<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 样式抹平 -->
    <link rel="stylesheet" href="../statics/css/troweling.css">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../statics/css/bootstrap.min.css" rel="stylesheet">
    <!-- 校验 -->
    <link rel="stylesheet"
        href="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.css">
    <!-- 主要 -->
    <link rel="stylesheet" href="../statics/css/ontrial.css">
    <title>ontrial</title>

</head>

<body>
    <div class="ontrial">
        <img class="ontrial_bg" src="../statics/images/ontrial/ontrial_bg.png" alt="">
        <div class="container ontrial_content">
            <div class="row">
                <div class="ontrial_left col-md-6">
                    <h2>全国限量100家 免费体验</h2>
                    <p>提交信息，码上开启数字新营销</p>
                    <img src="../statics/images/ontrial/left_bg.png" alt="">
                </div>
                <div class="ontrial_right col-md-6 col-xs-6 .col-sm-6">
                    <h2>欢迎试用</h2>
                    <form action="" method="post" id="classes-form">
                        <div class="form-group">
                            <img src="../statics/images/ontrial/icon/icon_1.png" alt="">
                            <input type="text" class="form-control" name="username" id="username" placeholder="请输入您的姓名">
                        </div>
                        <div class="form-group">
                            <img src="../statics/images/ontrial/icon/icon_2.png" alt="">
                            <input type="phone" class="form-control" name="phone" id="phone" placeholder="请输入您的联系方式">
                        </div>
                        <div class="form-group">
                            <img src="../statics/images/ontrial/icon/icon_3.png" alt="">
                            <input type="text" class="form-control" name="usercity" id="usercity"
                                placeholder="请输入您的所在城市">
                        </div>
                        <div class="form-group">
                            <img src="../statics/images/ontrial/icon/icon_4.png" alt="">
                            <input type="text" class="form-control" name="userindustry" id="userindustry"
                                placeholder="请输入您的所在行业">
                        </div>
                        <div class="form-group">
                            <img src="../statics/images/ontrial/icon/icon_5.png" alt="">
                            <input type="text" class="form-control" name="usercompany" id="usercompany"
                                placeholder="请输入您的公司名称">
                        </div>
                        <button type="submit" name="submit" class="btn btn-default">立即申请</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="ontrial_down">温馨提示：收到您的申请信息，我们会安排客户经理尽快与您联系，依据您的具体营销需求（如活动类型，码量）为您开通后台系统。</div>
        <!--  -->
        <div class="result">
            <div class="pop">
                <img class="pop_bg" src="../statics/images/ontrial/pop.png" alt="">
                <h2>订单提交成功</h2>
                <p>【温馨提示】收到您的申请信息, 我们会安排客户经理尽快与您联系。</p>
                <button type="button" class="btn btn-default">我知道了</button>
            </div>
        </div>
    </div>


    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../statics/js/jquery-2.1.4.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../statics/js/bootstrap.min.js"></script>
    <!-- 表单校验 -->
    <script src="../statics/js/bootstrapValidator.min.js"></script>

    <!--  -->
    <script>
        $('.ontrial_right .btn').on('click', function () {
            $('.result').addClass("on");
        })
        $('.result .btn').on('click', function () {
            $('.result').removeClass("on");
        })
        $(function () {
            $('form').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    // valid: 'glyphicon glyphicon-ok',
                    // invalid: 'glyphicon glyphicon-remove',
                    // validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    username: {
                        message: '用户名验证失败',
                        validators: {
                            notEmpty: {
                                message: '用户名不能为空'
                            }
                        }
                    },
                    phone: {
                        validators: {
                            notEmpty: {
                                message: '联系方式不能为空'
                            },
                            regexp: {
                                regexp: /^1[3-9]\d{9}$/,
                                message: '请正确填写联系方式'
                            }
                        }
                    },
                    usercity: {
                        validators: {
                            notEmpty: {
                                message: '所在城市不能为空'
                            }
                        }
                    },
                    userindustry: {
                        validators: {
                            notEmpty: {
                                message: '所属行业不能为空'
                            }
                        }
                    },
                    usercompany: {
                        validators: {
                            notEmpty: {
                                message: '公司不能为空'
                            }
                        }
                    },
                }
            });
        });
